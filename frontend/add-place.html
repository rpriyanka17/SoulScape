<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SoulScape | Add Place</title>
    <link rel="icon" href="SoulScape-logo.jpg" type="image/jpeg">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="add-place.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
</head>

<body>

<header>
    <nav>
        <div class="logo">SoulScape</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="explore.html">Explore</a></li>
            <li><a class="active" href="add-place.html">Add Place</a></li>
            <li><a href="index.html#community">Community</a></li>
        </ul>
    </nav>
</header>

<section class="add-place-section" data-aos="fade-up">
    <h2>Add a Hidden Gem âœ¨</h2>
    <p>Share a cultural spot that others should discover.</p>

    <form id="addPlaceForm" class="place-form">

        <label>Place Name</label>
        <input id="placeTitle" type="text" required>

        <label>Location</label>
        <input id="placeLocation" type="text" required>

        <label>Description</label>
        <textarea id="placeDescription" required></textarea>

        <label>Additional Info</label>
        <textarea id="placeInfo"></textarea>

        <label>Category</label>
        <select id="placeCategory">
            <option value="beach">Beach</option>
            <option value="hill">Hill Station</option>
            <option value="historical">Historical</option>
            <option value="adventure">Adventure</option>
            <option value="spiritual">Spiritual</option>
            <option value="nature">Nature</option>
        </select>

        <label>Main Image URL</label>
        <input id="placeImage" type="text" placeholder="Paste main image URL">

        <label>Gallery Images (comma-separated URLs)</label>
        <input id="placeGallery" type="text" placeholder="img1.jpg, img2.jpg, img3.jpg">

        <label>How to Reach</label>
        <textarea id="placeReach" placeholder="Optional"></textarea>

        <label>Best Time to Visit</label>
        <input id="placeTime" type="text" placeholder="Optional">

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
<script src="js/addPlace.js"></script>

</body>
</html>
